<title>
    测数字小游戏
</title>


<body>
<div class="margin-top-50">
    <li>请填入4个互不相同的数字</li>
    <button class="btn-4" ng-click="start()" ng-disabled="control">开始
    </button>

    <input ng-model="change" class="input-full" id="prependedInput" type="text">
    <button class="btn-4" ng-click="go_register()" ng-disabled="!change">确定
    </button>
</div>

<div>
    <li>您输入的是：{{a}}</li>
    <li>提示：{{b}}</li>
    <li>剩余次数：{{c}}</li>
    <li>sss:{{num}}</li>
</div>

</body>
